<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/list.css">
    <title>List</title>
    <script type="module" defer src="../js/index.js"></script>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a class="links" href="../index.html">Home</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="detail">
            <template id="detail--template">
                <div class="detail__information">
                    <figure class="detail__information--figure">
                        <img>
                        <figcaption></figcaption>
                    </figure>
                    <ul class="detail__information--list">
                        <li >Status: </li>
                        <li>Species: </li>
                        <li>Type: </li>
                        <li>Gender: </li>
                        <li>Origin: </li>
                        <li>Location: </li>
                    </ul>
                </div>
                <button class="detail__button">Close</button>
            </template>
        </section>


        <section class="list">
            <section class="list__items">
                <template id="card--template">
                    <figure class="card__figure">
                        <img>
                    </figure>
                    <div class="card__info">
                        <h3 class="card__info__name"></h3>
                        <h6 class="card__info__status">-</h6>
                    </div>
                </template>
            </section>

            <section class="list__more">
                infinite scrolling changes button
                <button type="button" class="list__more--button">
                    More Characters
                </button>
            </section>

        </section>

    </main>
</body>

</html>
